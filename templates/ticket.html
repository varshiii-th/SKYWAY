<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Flight Ticket</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .ticket {
      border: 2px dashed #333;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <h2>Flight Ticket</h2>
    <p><strong>Passenger:</strong> {{ booking.user_name }}</p>
    <p><strong>Flight:</strong> {{ flight.origin }} → {{ flight.destination }}</p>
    <p><strong>Date:</strong> {{ flight.departure_date }}</p>
    <p><strong>Time:</strong> {{ flight.departure_time }} → {{ flight.arrival_time }}</p>
    <p><strong>Seat:</strong> {{ booking.seat_number }}</p>
    <p><strong>Meal:</strong> {{ booking.meal_choice }}</p>
    <p><strong>Price:</strong> ₹{{ flight.price }}</p>

  </div>
</body>
</html>
